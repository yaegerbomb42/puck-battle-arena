name: Keep Render Alive

on:
  schedule:
    - cron: '*/14 * * * *' # Run every 14 minutes (Render spins down after 15 min inactivity)
  workflow_dispatch: # Allow manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Service
        run: |
          echo "Pinging backend at $(date)"
          curl -sf https://puck-battle-arena-backend.onrender.com/ping || curl -sf https://puck-battle-arena-backend.onrender.com/ || echo "Ping failed, but continuing"
          echo "Ping completed"
